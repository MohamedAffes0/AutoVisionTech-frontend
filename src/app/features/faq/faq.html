<div class="faq-page">
  <!-- Hero Section -->
  <app-hero 
    [heroName]="'Frequently Asked Questions'" 
    [heroSubtitle]="'Find Answers to Common Questions About Our Services and Processes'" 
    [heroIcon]="heroIcon">
  </app-hero>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16 space-y-8">
    
    <!-- Search Bar -->
    <div class="mb-8">
      <div class="relative max-w-3xl mx-auto">
        <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
        <input
          type="text"
          [value]="searchQuery()"
          (input)="searchQuery.set($any($event.target).value)"
          placeholder="Search for answers..."
          class="search-input"
        />
        <button
          *ngIf="searchQuery()"
          (click)="searchQuery.set('')"
          class="clear-search-btn"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Categories -->
    <div class="mb-8">
      <div class="categories-grid">
        <button
          *ngFor="let category of categories"
          (click)="selectedCategory.set(category.value)"
          class="category-btn"
          [class.active]="selectedCategory() === category.value"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="category.icon"/>
          </svg>
          <span class="text-sm font-medium text-center">{{ category.label }}</span>
        </button>
      </div>
    </div>

    <!-- FAQ Items -->
    <div class="space-y-4">
      <div
        *ngFor="let faq of filteredFAQs; let i = index"
        class="faq-item"
        [class.expanded]="isExpanded(i)"
      >
        <button
          (click)="toggleItem(i)"
          class="faq-question"
        >
          <span class="text-white font-semibold text-lg">{{ faq.question }}</span>
          <svg
            class="faq-icon"
            [class.rotated]="isExpanded(i)"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </button>
        
        <div class="faq-answer" [class.show]="isExpanded(i)">
          <p class="text-slate-300 leading-relaxed">{{ faq.answer }}</p>
        </div>
      </div>

      <!-- No Results -->
      <div *ngIf="filteredFAQs.length === 0" class="text-center py-16 bg-slate-800/60 backdrop-blur-xl rounded-xl border border-slate-700/50">
        <svg class="w-16 h-16 text-slate-600 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <h3 class="text-lg font-semibold text-slate-400 mb-2">No Questions Found</h3>
        <p class="text-slate-500">Try adjusting your search or category filter</p>
      </div>
    </div>

    <!-- Still Have Questions -->
    <div class="mt-16">
      <div class="contact-card">
        <h2 class="text-2xl font-bold text-white mb-4 text-center">Still Have Questions?</h2>
        <p class="text-slate-300 text-center mb-8 max-w-2xl mx-auto">
          Can't find what you're looking for? Our team is here to help. Contact us and we'll get back to you as soon as possible.
        </p>
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
          <button routerLink="/contact" class="btn-active px-8 py-4">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
            Contact Us
          </button>
          <button class="default-btn px-8 py-4">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
            </svg>
            Call Us Now
          </button>
        </div>
      </div>
    </div>

  </div>
</div>
